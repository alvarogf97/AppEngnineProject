application: ingenieria-web-a1-2018-224611
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: MySQLdb
  version: "latest"
- name: ssl
  version: latest

env_variables:
    CLOUDSQL_CONNECTION_NAME: ingenieria-web-a1-2018-224611:europe-west1:iweb
    CLOUDSQL_DATABASE: iweb
    CLOUDSQL_USER: root
    CLOUDSQL_PASSWORD: iweb
