<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista de M칩dulos</title>
</head>
<body>
    {% block navbar %}
        {% include "navBar.html" %}
    {% endblock navbar %}

    {% if user %}
        <form action="{{ url_for('create_module') }}" method="POST">
            <input name="name" type="text">
            <input type="submit" value="Crear M칩dulo"/>
        </form>
    {% endif %}

    {% block table %}
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Ver Campa침as</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        {% for module in modules %}
            <tr>
                <td>{{module.name}}</td>
                <td>{{module.user.email}}</td>
                <td><button type="button" onclick="window.location.href='{{ url_for('view_module', module_key=module.name) }}'">Ver Campa침as</button></td>
                {% if module.has_permits() %}
                    <td><button type="button" onclick="window.location.href='{{ url_for('edit_module', module_key=module.name) }}'">Editar</button></td>
                    <td><button type="button" onclick="window.location.href='{{ url_for('delete_module', module_key=module.name) }}'">Eliminar</button></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
    {% endblock table %}
</body>
</html>
